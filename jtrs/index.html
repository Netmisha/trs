<!DOCTYPE html>
<html>
	<head id = "head">
		<title>TRS Service</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.12.0/css/uikit.min.css">
		<link rel="stylesheet" href="web/treeview.css">
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/uikit/2.12.0/js/uikit.min.js"></script>
		<script type="text/javascript" src="web/request.js"></script>
        <script type="text/javascript" src="web/pagebuilder.js"></script>
        <script type="text/javascript">
            List();
        </script>
	</head>
	<body class="tm-background">
		<div class="uk-container uk-container-center uk-margin-top">
			<div class="uk-panel uk-panel-box uk-text-center">
				<h1>TRS Manager</h1>
				<p>Some description</p>
			</div>
        </div>
        <div class = "uk-container uk-container-center uk-margin-top">
            <div class="uk-grid">
                <div class="uk-width-large-3-10">
                    <div class="uk-panel">
                        <div class="acidjs-css3-treeview uk-panel-box uk-text-left" id = "tree">
                        </div>
                    </div>
                </div>
                <div class="uk-width-large-7-10 uk-container-right">
                    <div class="uk-panel uk-width-large-1-1">
                        <div class="uk-panel uk-panel-box uk-text-left">
                            <button onclick="Start()" class="uk-button uk-button-primary uk-button-large">Start</button>
                            <button onclick="Stop()" class="uk-button uk-button-primary uk-button-large">Stop</button>
                            <button onclick="Pause()" class="uk-button uk-button-primary uk-button-large">Pause</button>
                        </div>
                    </div>
                    <div class="uk-panel uk-width-large-1-1">
                        <div class="uk-panel uk-panel-box uk-text-left">
                            <input class="uk-button uk-button-primary uk-button-large uk-width-large-9-10" type="text" name="" value="" placeholder="", id="req">
                            <button onclick="SendReq()" class="uk-button uk-button-primary uk-button-large">Send</button>
                        </div>
                    </div>
                    <div class="uk-panel uk-panel-box uk-text-top" id = "info">

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        	$(".acidjs-css3-treeview").delegate("label input:checkbox", "change", function() {
            var
                checkbox = $(this),
                nestedList = checkbox.parent().next().next(),
                selectNestedListCheckbox = nestedList.find("label:not([for]) input:checkbox");
         
            if(checkbox.is(":checked")) {
                return selectNestedListCheckbox.prop("checked", true);
            }
            selectNestedListCheckbox.prop("checked", false);
        });
        </script>
	</body>
</html>
